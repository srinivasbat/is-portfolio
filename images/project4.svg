<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1f" />
      <stop offset="100%" stop-color="#1a1a3f" />
    </linearGradient>
    <radialGradient id="sound-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff6600" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6600" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#ffcc00" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Sound Grid -->
  <g stroke="#ff6600" stroke-width="1" opacity="0.15">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Glow effect -->
  <circle cx="400" cy="300" r="200" fill="url(#sound-glow)" opacity="0.7" />
  
  <!-- Central Speaker -->
  <g>
    <!-- Speaker Cone -->
    <circle cx="400" cy="300" r="80" fill="#1a1a3f" />
    <circle cx="400" cy="300" r="80" fill="none" stroke="#ff6600" stroke-width="3" />
    <circle cx="400" cy="300" r="60" fill="none" stroke="#ff6600" stroke-width="2" />
    <circle cx="400" cy="300" r="40" fill="none" stroke="#ff6600" stroke-width="2" />
    <circle cx="400" cy="300" r="20" fill="#ff6600" />
  </g>
  
  <!-- Sound Waves -->
  <g fill="none" stroke="url(#wave-gradient)" opacity="0.8">
    <!-- Wave 1 (Outer) -->
    <circle cx="400" cy="300" r="120" stroke-width="2" stroke-dasharray="5,10" />
    
    <!-- Wave 2 -->
    <circle cx="400" cy="300" r="140" stroke-width="1.5" stroke-dasharray="10,5" />
    
    <!-- Wave 3 -->
    <circle cx="400" cy="300" r="160" stroke-width="1" stroke-dasharray="3,6" />
    
    <!-- Wave 4 (Outer) -->
    <circle cx="400" cy="300" r="180" stroke-width="0.5" stroke-dasharray="2,8" />
  </g>
  
  <!-- Audio Visualizer Bars -->
  <g fill="url(#wave-gradient)">
    <!-- Left Side Bars -->
    <rect x="100" y="280" width="10" height="40" />
    <rect x="120" y="260" width="10" height="80" />
    <rect x="140" y="240" width="10" height="120" />
    <rect x="160" y="270" width="10" height="60" />
    <rect x="180" y="250" width="10" height="100" />
    <rect x="200" y="220" width="10" height="160" />
    <rect x="220" y="260" width="10" height="80" />
    <rect x="240" y="230" width="10" height="140" />
    <rect x="260" y="250" width="10" height="100" />
    <rect x="280" y="210" width="10" height="180" />
    <rect x="300" y="240" width="10" height="120" />
    <rect x="320" y="260" width="10" height="80" />
    <rect x="340" y="270" width="10" height="60" />
    <rect x="360" y="280" width="10" height="40" />
    
    <!-- Right Side Bars -->
    <rect x="430" y="280" width="10" height="40" />
    <rect x="450" y="260" width="10" height="80" />
    <rect x="470" y="240" width="10" height="120" />
    <rect x="490" y="270" width="10" height="60" />
    <rect x="510" y="250" width="10" height="100" />
    <rect x="530" y="220" width="10" height="160" />
    <rect x="550" y="260" width="10" height="80" />
    <rect x="570" y="230" width="10" height="140" />
    <rect x="590" y="250" width="10" height="100" />
    <rect x="610" y="210" width="10" height="180" />
    <rect x="630" y="240" width="10" height="120" />
    <rect x="650" y="260" width="10" height="80" />
    <rect x="670" y="270" width="10" height="60" />
    <rect x="690" y="280" width="10" height="40" />
  </g>
  
  <!-- Frequency Spectrum -->
  <g fill="none" stroke="#ffcc00" stroke-width="2" opacity="0.7">
    <path d="M100 450 C150 420, 200 470, 250 430 C300 390, 350 450, 400 410 C450 370, 500 430, 550 390 C600 350, 650 410, 700 380" />
  </g>
  
  <!-- Time Markers -->
  <g stroke="#ff6600" stroke-width="1" opacity="0.5">
    <line x1="100" y1="450" x2="100" y2="460" />
    <line x1="200" y1="450" x2="200" y2="460" />
    <line x1="300" y1="450" x2="300" y2="460" />
    <line x1="400" y1="450" x2="400" y2="460" />
    <line x1="500" y1="450" x2="500" y2="460" />
    <line x1="600" y1="450" x2="600" y2="460" />
    <line x1="700" y1="450" x2="700" y2="460" />
    <line x1="100" y1="450" x2="700" y2="450" />
  </g>
  
  <!-- Musical Notes -->
  <g fill="#ffcc00" opacity="0.8">
    <!-- Treble Clef (Simplified) -->
    <path d="M150 150 C160 130, 140 110, 130 130 C120 150, 140 170, 160 150" />
    <circle cx="130" cy="170" r="5" />
    
    <!-- Notes -->
    <ellipse cx="200" cy="140" rx="10" ry="7" />
    <line x1="210" y1="140" x2="210" y2="110" stroke="#ffcc00" stroke-width="2" />
    
    <ellipse cx="250" cy="130" rx="10" ry="7" />
    <line x1="260" y1="130" x2="260" y2="100" stroke="#ffcc00" stroke-width="2" />
    
    <ellipse cx="300" cy="150" rx="10" ry="7" />
    <line x1="310" y1="150" x2="310" y2="120" stroke="#ffcc00" stroke-width="2" />
    
    <!-- Staff Lines -->
    <line x1="120" y1="120" x2="320" y2="120" stroke="#ffcc00" stroke-width="1" opacity="0.5" />
    <line x1="120" y1="140" x2="320" y2="140" stroke="#ffcc00" stroke-width="1" opacity="0.5" />
    <line x1="120" y1="160" x2="320" y2="160" stroke="#ffcc00" stroke-width="1" opacity="0.5" />
    <line x1="120" y1="180" x2="320" y2="180" stroke="#ffcc00" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Digital Circuit Patterns -->
  <g stroke="#ff6600" stroke-width="1" opacity="0.6" fill="none">
    <path d="M50 50 L100 50 L100 100 L150 100" />
    <path d="M650 50 L700 50 L700 100 L750 100" />
    <path d="M50 550 L100 550 L100 500 L150 500" />
    <path d="M650 550 L700 550 L700 500 L750 500" />
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">ECHO CHAMBER</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="20" fill="#ff6600" text-anchor="middle">AUDIO VISUALIZATION</text>
</svg>