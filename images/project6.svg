<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1f" />
      <stop offset="100%" stop-color="#1a1a3f" />
    </linearGradient>
    <radialGradient id="network-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00ff99" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#00ff99" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff99" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00cc66" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Grid Lines -->
  <g stroke="#00ff99" stroke-width="1" opacity="0.15">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Network Glow -->
  <circle cx="400" cy="300" r="250" fill="url(#network-glow)" opacity="0.7" />
  
  <!-- Network Nodes -->
  <g>
    <!-- Central Node -->
    <circle cx="400" cy="300" r="20" fill="url(#data-gradient)" />
    <circle cx="400" cy="300" r="20" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Surrounding Nodes -->
    <circle cx="300" cy="200" r="15" fill="url(#data-gradient)" />
    <circle cx="500" cy="200" r="15" fill="url(#data-gradient)" />
    <circle cx="300" cy="400" r="15" fill="url(#data-gradient)" />
    <circle cx="500" cy="400" r="15" fill="url(#data-gradient)" />
    
    <circle cx="200" cy="300" r="12" fill="url(#data-gradient)" />
    <circle cx="600" cy="300" r="12" fill="url(#data-gradient)" />
    
    <!-- Outer Nodes -->
    <circle cx="200" cy="150" r="10" fill="url(#data-gradient)" />
    <circle cx="600" cy="150" r="10" fill="url(#data-gradient)" />
    <circle cx="200" cy="450" r="10" fill="url(#data-gradient)" />
    <circle cx="600" cy="450" r="10" fill="url(#data-gradient)" />
    
    <circle cx="350" cy="100" r="8" fill="url(#data-gradient)" />
    <circle cx="450" cy="100" r="8" fill="url(#data-gradient)" />
    <circle cx="350" cy="500" r="8" fill="url(#data-gradient)" />
    <circle cx="450" cy="500" r="8" fill="url(#data-gradient)" />
    
    <circle cx="150" cy="250" r="8" fill="url(#data-gradient)" />
    <circle cx="150" cy="350" r="8" fill="url(#data-gradient)" />
    <circle cx="650" cy="250" r="8" fill="url(#data-gradient)" />
    <circle cx="650" cy="350" r="8" fill="url(#data-gradient)" />
  </g>
  
  <!-- Network Connections -->
  <g stroke="#00ff99" stroke-width="2" opacity="0.6" fill="none">
    <!-- Central Connections -->
    <line x1="400" y1="300" x2="300" y2="200" />
    <line x1="400" y1="300" x2="500" y2="200" />
    <line x1="400" y1="300" x2="300" y2="400" />
    <line x1="400" y1="300" x2="500" y2="400" />
    <line x1="400" y1="300" x2="200" y2="300" />
    <line x1="400" y1="300" x2="600" y2="300" />
    
    <!-- Secondary Connections -->
    <line x1="300" y1="200" x2="200" y2="150" stroke-width="1.5" />
    <line x1="300" y1="200" x2="350" y2="100" stroke-width="1.5" />
    
    <line x1="500" y1="200" x2="600" y2="150" stroke-width="1.5" />
    <line x1="500" y1="200" x2="450" y2="100" stroke-width="1.5" />
    
    <line x1="300" y1="400" x2="200" y2="450" stroke-width="1.5" />
    <line x1="300" y1="400" x2="350" y2="500" stroke-width="1.5" />
    
    <line x1="500" y1="400" x2="600" y2="450" stroke-width="1.5" />
    <line x1="500" y1="400" x2="450" y2="500" stroke-width="1.5" />
    
    <line x1="200" y1="300" x2="150" y2="250" stroke-width="1.5" />
    <line x1="200" y1="300" x2="150" y2="350" stroke-width="1.5" />
    
    <line x1="600" y1="300" x2="650" y2="250" stroke-width="1.5" />
    <line x1="600" y1="300" x2="650" y2="350" stroke-width="1.5" />
    
    <!-- Tertiary Connections -->
    <line x1="300" y1="200" x2="500" y2="200" stroke-width="1" opacity="0.4" />
    <line x1="300" y1="400" x2="500" y2="400" stroke-width="1" opacity="0.4" />
    <line x1="200" y1="150" x2="350" y2="100" stroke-width="1" opacity="0.4" />
    <line x1="600" y1="150" x2="450" y2="100" stroke-width="1" opacity="0.4" />
    <line x1="200" y1="450" x2="350" y2="500" stroke-width="1" opacity="0.4" />
    <line x1="600" y1="450" x2="450" y2="500" stroke-width="1" opacity="0.4" />
  </g>
  
  <!-- Data Flow Particles -->
  <g fill="#00ff99">
    <circle cx="350" cy="250" r="3" opacity="0.8" />
    <circle cx="450" cy="250" r="3" opacity="0.8" />
    <circle cx="350" cy="350" r="3" opacity="0.8" />
    <circle cx="450" cy="350" r="3" opacity="0.8" />
    
    <circle cx="300" cy="300" r="2" opacity="0.6" />
    <circle cx="500" cy="300" r="2" opacity="0.6" />
    <circle cx="400" cy="200" r="2" opacity="0.6" />
    <circle cx="400" cy="400" r="2" opacity="0.6" />
    
    <circle cx="250" cy="250" r="1.5" opacity="0.7" />
    <circle cx="550" cy="250" r="1.5" opacity="0.7" />
    <circle cx="250" cy="350" r="1.5" opacity="0.7" />
    <circle cx="550" cy="350" r="1.5" opacity="0.7" />
  </g>
  
  <!-- Data Visualization Elements -->
  <g>
    <!-- Bar Chart (Simplified) -->
    <g transform="translate(100, 500)" fill="#00ff99" opacity="0.8">
      <rect x="0" y="-20" width="10" height="20" />
      <rect x="15" y="-40" width="10" height="40" />
      <rect x="30" y="-30" width="10" height="30" />
      <rect x="45" y="-50" width="10" height="50" />
      <rect x="60" y="-25" width="10" height="25" />
    </g>
    
    <!-- Line Chart (Simplified) -->
    <g transform="translate(600, 500)" fill="none" stroke="#00ff99" stroke-width="2" opacity="0.8">
      <polyline points="0,-30 15,-20 30,-40 45,-25 60,-45" />
      <circle cx="0" cy="-30" r="3" fill="#00ff99" />
      <circle cx="15" cy="-20" r="3" fill="#00ff99" />
      <circle cx="30" cy="-40" r="3" fill="#00ff99" />
      <circle cx="45" cy="-25" r="3" fill="#00ff99" />
      <circle cx="60" cy="-45" r="3" fill="#00ff99" />
    </g>
    
    <!-- Pie Chart (Simplified) -->
    <g transform="translate(100, 100)">
      <path d="M0,0 L0,-30 A30,30 0 0,1 26,-15 Z" fill="#00ff99" opacity="0.8" />
      <path d="M0,0 L26,-15 A30,30 0 0,1 26,15 Z" fill="#00cc66" opacity="0.8" />
      <path d="M0,0 L26,15 A30,30 0 0,1 0,30 Z" fill="#00ffcc" opacity="0.8" />
      <path d="M0,0 L0,30 A30,30 0 0,1 -30,0 Z" fill="#66ffcc" opacity="0.8" />
      <path d="M0,0 L-30,0 A30,30 0 0,1 0,-30 Z" fill="#33cc99" opacity="0.8" />
    </g>
    
    <!-- Scatter Plot (Simplified) -->
    <g transform="translate(600, 100)" fill="#00ff99" opacity="0.8">
      <circle cx="-20" cy="-20" r="3" />
      <circle cx="-10" cy="-25" r="3" />
      <circle cx="0" cy="-15" r="3" />
      <circle cx="10" cy="-30" r="3" />
      <circle cx="20" cy="-10" r="3" />
      <circle cx="30" cy="-20" r="3" />
      <circle cx="-25" cy="-5" r="3" />
      <circle cx="-15" cy="-10" r="3" />
      <circle cx="5" cy="-5" r="3" />
      <circle cx="15" cy="-15" r="3" />
      <circle cx="25" cy="-25" r="3" />
    </g>
  </g>
  
  <!-- Binary Data Streams -->
  <g fill="#ffffff" font-family="monospace" font-size="10" opacity="0.4">
    <text x="150" y="200">10110101</text>
    <text x="550" y="200">01001101</text>
    <text x="150" y="400">11010010</text>
    <text x="550" y="400">00101101</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">SYNAPSE NETWORK</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="20" fill="#00ff99" text-anchor="middle">DATA VISUALIZATION</text>
</svg>