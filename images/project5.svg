      <stop offset="50%" stop-color="#1a1a3f" />
      <stop offset="100%" stop-color="#0a0a1f" />
    </linearGradient>
    <radialGradient id="nebula-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
