<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1f" />
      <stop offset="100%" stop-color="#1a1a3f" />
    </linearGradient>
    <radialGradient id="profile-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4d4dff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#4d4dff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d4dff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0000cc" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Grid Lines -->
  <g stroke="#4d4dff" stroke-width="1" opacity="0.15">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Profile Glow -->
  <circle cx="400" cy="250" r="200" fill="url(#profile-glow)" opacity="0.7" />
  
  <!-- Profile Silhouette -->
  <g transform="translate(400, 250)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="70" fill="#1a1a3f" stroke="#4d4dff" stroke-width="3" />
    
    <!-- Body -->
    <path d="M-60,10 C-70,100 70,100 60,10" fill="#1a1a3f" stroke="#4d4dff" stroke-width="3" />
    
    <!-- Facial Features (Minimalist) -->
    <path d="M-20,-70 C-10,-80 10,-80 20,-70" fill="none" stroke="#4d4dff" stroke-width="2" />
    <circle cx="-20" cy="-50" r="5" fill="#4d4dff" />
    <circle cx="20" cy="-50" r="5" fill="#4d4dff" />
    
    <!-- Tech Elements -->
    <path d="M-90,-60 L-70,-60" stroke="#4d4dff" stroke-width="2" />
    <path d="M70,-60 L90,-60" stroke="#4d4dff" stroke-width="2" />
    <circle cx="-90" cy="-60" r="5" fill="#4d4dff" />
    <circle cx="90" cy="-60" r="5" fill="#4d4dff" />
    
    <!-- Circuit Patterns -->
    <path d="M-40,-120 L-40,-100 L-20,-100" stroke="#4d4dff" stroke-width="1" fill="none" />
    <path d="M40,-120 L40,-100 L20,-100" stroke="#4d4dff" stroke-width="1" fill="none" />
    <path d="M-40,80 L-40,60 L-20,60" stroke="#4d4dff" stroke-width="1" fill="none" />
    <path d="M40,80 L40,60 L20,60" stroke="#4d4dff" stroke-width="1" fill="none" />
  </g>
  
  <!-- Tech Icons -->
  <g>
    <!-- Code Icon -->
    <g transform="translate(200, 400)">
      <rect x="-30" y="-30" width="60" height="60" rx="10" fill="url(#tech-gradient)" />
      <text x="0" y="10" font-family="monospace" font-size="30" fill="#ffffff" text-anchor="middle">&lt;/&gt;</text>
    </g>
    
    <!-- Design Icon -->
    <g transform="translate(300, 400)">
      <rect x="-30" y="-30" width="60" height="60" rx="10" fill="url(#tech-gradient)" />
      <circle cx="0" cy="0" r="15" fill="none" stroke="#ffffff" stroke-width="3" />
      <circle cx="0" cy="0" r="5" fill="#ffffff" />
    </g>
    
    <!-- Database Icon -->
    <g transform="translate(400, 400)">
      <rect x="-30" y="-30" width="60" height="60" rx="10" fill="url(#tech-gradient)" />
      <path d="M-15,-10 C-15,-18 15,-18 15,-10 L15,10 C15,18 -15,18 -15,10 Z" fill="none" stroke="#ffffff" stroke-width="3" />
      <path d="M-15,0 C-15,-8 15,-8 15,0" fill="none" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Mobile Icon -->
    <g transform="translate(500, 400)">
      <rect x="-30" y="-30" width="60" height="60" rx="10" fill="url(#tech-gradient)" />
      <rect x="-10" y="-15" width="20" height="35" rx="3" fill="none" stroke="#ffffff" stroke-width="2" />
      <circle cx="0" cy="15" r="3" fill="#ffffff" />
    </g>
    
    <!-- Cloud Icon -->
    <g transform="translate(600, 400)">
      <rect x="-30" y="-30" width="60" height="60" rx="10" fill="url(#tech-gradient)" />
      <path d="M-15,5 C-15,-5 -5,-10 0,-10 C5,-15 15,-10 15,-5 C20,0 15,10 10,10 L-10,10 C-15,10 -20,5 -15,5 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    </g>
  </g>
  
  <!-- Skill Bars -->
  <g transform="translate(150, 500)">
    <!-- JavaScript -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">JavaScript</text>
    <rect x="100" y="-10" width="150" height="10" rx="5" fill="#1a1a3f" stroke="#4d4dff" stroke-width="1" />
    <rect x="100" y="-10" width="135" height="10" rx="5" fill="#4d4dff" />
    
    <!-- React -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">React</text>
    <rect x="100" y="10" width="150" height="10" rx="5" fill="#1a1a3f" stroke="#4d4dff" stroke-width="1" />
    <rect x="100" y="10" width="120" height="10" rx="5" fill="#4d4dff" />
    
    <!-- Node.js -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Node.js</text>
    <rect x="100" y="30" width="150" height="10" rx="5" fill="#1a1a3f" stroke="#4d4dff" stroke-width="1" />
    <rect x="100" y="30" width="130" height="10" rx="5" fill="#4d4dff" />
  </g>
  
  <g transform="translate(450, 500)">
    <!-- Python -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Python</text>
    <rect x="100" y="-10" width="150" height="10" rx="5" fill="#1a1a3f" stroke="#4d4dff" stroke-width="1" />
    <rect x="100" y="-10" width="140" height="10" rx="5" fill="#4d4dff" />
    
    <!-- UI/UX -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">UI/UX</text>
    <rect x="100" y="10" width="150" height="10" rx="5" fill="#1a1a3f" stroke="#4d4dff" stroke-width="1" />
    <rect x="100" y="10" width="125" height="10" rx="5" fill="#4d4dff" />
    
    <!-- Cloud -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Cloud</text>
    <rect x="100" y="30" width="150" height="10" rx="5" fill="#1a1a3f" stroke="#4d4dff" stroke-width="1" />
    <rect x="100" y="30" width="115" height="10" rx="5" fill="#4d4dff" />
  </g>
  
  <!-- Floating Particles -->
  <g fill="#4d4dff">
    <circle cx="200" cy="150" r="2" opacity="0.8" />
    <circle cx="220" cy="170" r="1" opacity="0.6" />
    <circle cx="180" cy="190" r="1.5" opacity="0.7" />
    <circle cx="600" cy="150" r="2" opacity="0.8" />
    <circle cx="580" cy="170" r="1" opacity="0.6" />
    <circle cx="620" cy="190" r="1.5" opacity="0.7" />
    <circle cx="300" cy="100" r="2" opacity="0.8" />
    <circle cx="320" cy="120" r="1" opacity="0.6" />
    <circle cx="280" cy="140" r="1.5" opacity="0.7" />
    <circle cx="500" cy="120" r="2" opacity="0.8" />
    <circle cx="520" cy="140" r="1" opacity="0.6" />
    <circle cx="480" cy="160" r="1.5" opacity="0.7" />
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">ABOUT ME</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" fill="#4d4dff" text-anchor="middle">FULL STACK DEVELOPER</text>
</svg>